<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="['/', 'home']"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="profileForm">
        <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input position="stacked" formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input position="stacked" formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Date of birth</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" formControlName="dob"></ion-datetime>
        </ion-item>
        <ion-list>
            <ion-radio-group formControlName="gender">
                <ion-list-header>
                    <ion-label>
                        Gender
                    </ion-label>
                </ion-list-header>

                <ion-item>
                    <ion-label>Female</ion-label>
                    <ion-radio value="Female"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Male</ion-label>
                    <ion-radio value="Male"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>

        <ion-item>
            <ion-button fill="clear">
                Choose profile picture
            </ion-button>
        </ion-item>
    </form>

    <ion-button expand="block" (click)="submit()" [disabled]="!profileForm.valid">Done</ion-button>

</ion-content>
